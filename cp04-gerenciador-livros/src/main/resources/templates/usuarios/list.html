<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2>Usuários</h2>
  <div class="mb-2">
    <a class="btn btn-primary" th:href="@{/usuarios/novo}">Novo Usuário</a>
    <a class="btn btn-link" th:href="@{/}">Voltar</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>Nome</th><th>E-mail</th></tr></thead>
    <tbody>
      <tr th:each="u : ${usuarios}">
        <td th:text="${u.nome}">Nome</td>
        <td th:text="${u.email}">Email</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
