<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Form Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2>Novo Usuário</h2>
  <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input class="form-control" th:field="*{nome}"/>
      <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input class="form-control" th:field="*{email}"/>
      <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
    </div>
    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-link" th:href="@{/usuarios}">Cancelar</a>
  </form>
</div>
</body>
</html>
